spring.application.name=notes

spring.datasource.url=${JDBC_CONNECTION_URL}
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASSWORD}

spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database=postgresql
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

aplication.security.jwt.secret-key=${SECRET_KEY}
# Time in milliseconds before an access token expires.
# 86,400,000 ms = 24 hours.
aplication.security.jwt.expiration=86400000
# Time in milliseconds before a refresh token expires.
# 604,800,000 ms = 7 days.
aplication.security.jwt.refresh-token-expiration=604800000

# Enable Spring to use forwarded headers (like X-Forwarded-Proto) when behind a proxy or load balancer.
server.forward-headers-strategy=framework
